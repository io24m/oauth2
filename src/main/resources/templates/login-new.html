<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/bootstrap-4.3.1.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-login.css}">
</head>

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img th:src="@{/images/logo.jpg}" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form action="login" method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="username">Account</label>
                                <input id="username" class="form-control" name="username" value="" required
                                       autofocus autocomplete="off">
                                <div class="invalid-feedback">
                                    Account is invalid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a href="forgot.html" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye autocomplete="off">
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                    <label for="remember" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                Don't have an account? <a href="register.html">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2021 &mdash; <a href="https://github.com/io24m" target="_blank">io24m</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/lib/jquery/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/lib/popper/popper-1.14.7.min.js}"></script>
<script th:src="@{/lib/bootstrap/bootstrap-4.3.1.min.js}"></script>
<script th:src="@{/js/my-login.js}"></script>
</body>
</html>
